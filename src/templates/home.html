<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            color: #1a73e8;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 2px;
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 2px solid #dfe1e5;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #1a73e8;
            outline: none;
        }

        button {
            display: inline-block;
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 14px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #1669c1;
        }

        p {
            color: #d93025;
            text-align: center;
            font-weight: 500;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        footer .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        footer .button-link:hover {
            background-color: #1669c1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Weather Forecast</h1>
    <form action="/weather" method="POST">
        <label for="zip">ZIP Code:</label>
        <input id="zip" name="zip" placeholder="Enter ZIP Code" /><br><br>

        <label for="city">City:</label>
        <input id="city" name="city" placeholder="Enter City Name" /><br><br>

        <label for="state">State:</label>
        <input id="state" name="state" placeholder="Enter State" /><br><br>

        <button type="submit">Get Weather</button>
    </form>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}

</div>

<footer>
    <p><a href="mailto:mukund.ganesh09@gmail.com">Mukund Sai Ganesh Konkepudi</a></p>
    <a href="/info" class="button-link">Info</a>
</footer>

</body>

</html>
